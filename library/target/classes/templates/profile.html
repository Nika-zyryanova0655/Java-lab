<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
    <div th:replace="layout/main :: nav"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="text-center">Профиль пользователя</h3>
                    </div>
                    <div class="card-body">
                        <div th:replace="fragments/messages :: messages"></div>
                        <div class="mb-3">
                            <label class="fw-bold">Имя пользователя:</label>
                            <p th:text="${user.userName}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Номер телефона:</label>
                            <p th:text="${user.phoneNumber}"></p>
                        </div>
                        <a th:href="@{/users/edit/{id}(id=${user.userId})}" 
                           class="btn btn-primary w-100">Редактировать профиль</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Мои книги</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Жанр</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${user.books}">
                                        <td th:text="${book.bookName}"></td>
                                        <td th:text="${book.genre.genreName}"></td>
                                        <td>
                                            <a th:href="@{/users/library/remove/{bookId}(bookId=${book.bookId})}"
                                               class="btn btn-danger btn-sm"
                                               onclick="return confirm('Удалить книгу из прочитанных?')">
                                                Удалить
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
