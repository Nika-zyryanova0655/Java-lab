<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
    <div th:replace="layout/main :: nav"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Добавление жанра</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/genres/add}" th:object="${genre}" method="post">
                            <div class="mb-3">
                                <label for="genreName" class="form-label">Название жанра</label>
                                <input type="text" class="form-control" id="genreName" th:field="*{genreName}" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Добавить</button>
                        </form>
                        <div th:replace="fragments/messages :: messages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
