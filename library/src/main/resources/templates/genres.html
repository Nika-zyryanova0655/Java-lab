<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
    <div th:replace="layout/main :: nav"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Список жанров</h2>
            <a th:href="@{/genres/add}" class="btn btn-primary">Добавить жанр</a>
        </div>
        
        <div th:replace="fragments/messages :: messages"></div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Название жанра</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="genre : ${genres}">
                        <td th:text="${genre.genreName}"></td>
                        <td>
                            <a th:href="@{/genres/edit/{id}(id=${genre.genreId})}" class="btn btn-sm btn-warning">Редактировать</a>
                            <a th:href="@{/genres/delete/{id}(id=${genre.genreId})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Вы уверены, что хотите удалить этот жанр?')">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
